<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenRouter Chat</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        h1 {
            background: #4a5568;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        #chat {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f7fafc;
        }
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
        }
        .user {
            background: #e2e8f0;
            border-left: 4px solid #3182ce;
        }
        .assistant {
            background: #f0fff4;
            border-left: 4px solid #38a169;
        }
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e2e8f0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #message {
            flex: 1;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
        }
        #message:focus {
            outline: none;
            border-color: #3182ce;
        }
        select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            background: white;
        }
        button {
            padding: 12px 24px;
            background: #3182ce;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover {
            background: #2c5282;
        }
        pre {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            position: relative;
        }
        code {
            font-family: 'Courier New', monospace;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #4a5568;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .copy-btn:hover {
            background: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OpenRouter Chat</h1>
        <div id="chat"></div>
        <div class="input-area">
            <input type="text" id="message" placeholder="Type your message...">
            <select id="model">
                <option value="tngtech/deepseek-r1t-chimera:free">DeepSeek R1T Chimera (Free)</option>
                <option value="openrouter/auto">OpenRouter Auto</option>
            </select>
            <button onclick="sendMessage()">Send</button>
        </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script id="user-message-template" type="text/x-handlebars-template">
        <div class="message user">
            <strong>You:</strong> {{message}}
        </div>
    </script>
    <script id="assistant-message-template" type="text/x-handlebars-template">
        <div class="message assistant">
            <strong>Assistant:</strong> {{{formattedMessage}}}
        </div>
    <script>
        const userTemplate = Handlebars.compile(document.getElementById('user-message-template').innerHTML);
        const assistantTemplate = Handlebars.compile(document.getElementById('assistant-message-template').innerHTML);

        function formatMessage(text) {
            // Simple code block detection and formatting
            return text.replace(/```(\w+)?\n?([\s\S]*?)```/g, (match, lang, code) => {
                const language = lang || '';
                return `<pre><code class="language-${language}">${code.trim()}</code><button class="copy-btn" onclick="copyCode(this)">Copy</button></pre>`;
            });
        }

        function copyCode(btn) {
            const code = btn.previousElementSibling.textContent;
            navigator.clipboard.writeText(code).then(() => {
                const original = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => btn.textContent = 'Copy', 2000);
            });
        }

        async function sendMessage() {
            const messageInput = document.getElementById('message');
            const modelSelect = document.getElementById('model');
            const chatDiv = document.getElementById('chat');

            const userMessage = messageInput.value.trim();
            if (!userMessage) return;

            // Display user message
            const userDiv = document.createElement('div');
            userDiv.innerHTML = userTemplate({ message: userMessage });
            chatDiv.appendChild(userDiv);
            messageInput.value = '';

            try {
                const response = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: userMessage }],
                        model: modelSelect.value,
                        stream: true
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    const errorDiv = document.createElement('div');
                    errorDiv.innerHTML = assistantTemplate({ formattedMessage: `<strong>Error:</strong> ${errorData.error}` });
                    chatDiv.appendChild(errorDiv);
                    return;
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let assistantMessage = '';
                const messageDiv = document.createElement('div');
                chatDiv.appendChild(messageDiv);

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;
                            try {
                                const json = JSON.parse(data);
                                const delta = json.choices?.[0]?.delta?.content;
                                if (delta) {
                                    assistantMessage += delta;
                                    messageDiv.innerHTML = assistantTemplate({ formattedMessage: formatMessage(assistantMessage) });
                                    chatDiv.scrollTop = chatDiv.scrollHeight;
                                }
                            } catch (e) {}
                        }
                    }
                }
            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.innerHTML = assistantTemplate({ formattedMessage: `<strong>Error:</strong> ${error.message}` });
                chatDiv.appendChild(errorDiv);
            }

            chatDiv.scrollTop = chatDiv.scrollHeight;
        }

        // Allow sending with Enter key
        document.getElementById('message').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
